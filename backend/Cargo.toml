[package]
name = "buildsrs-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.20"
rust-s3 = { version = "0.33.0", features = ["tokio"] }
tokio = { version = "1.32.0", features = ["rt-multi-thread"] }
buildsrs-database = { workspace = true }
clap = { version = "4.3.24", features = ["derive", "env"] }
anyhow = "1.0.75"
apply = "0.3.0"
